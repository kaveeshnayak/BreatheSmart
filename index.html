
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BreatheSmart</title>
  <script type="text/javascript" src="main.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('https://i.redd.it/9owhc7wuc65b1.jpg');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(8px);
    }

    .header {
      background-color: #007bff;
      color: white;
      padding: 20px;
    }

    .read-only-textarea {
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="header mb-4">
      <h1>BreatheSmart</h1>
    </div>

    <div class="mb-3">
      <label for="textbox" class="form-label">Enter City Name</label>
      <input type="text" class="form-control" id="textbox" placeholder="">
    </div>

    <div class="mb-3">
      <label for="richTextBox" class="form-label">Air Quality Index (AQI)</label>
      <textarea class="form-control read-only-textarea" id="richTextBox" style="height:8px;" readonly onclick="myFunction()">Click Here to Get AQI value</textarea>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="dropdown1" class="form-label" style="color: aliceblue;">Suffering from Runny Nose?</label>
        <select class="form-select" id="dropdown1">
          
          <option value="1">Yes</option>
          <option value="2">No </option>
        
        </select>
      </div>
      <div class="col">
        <label for="dropdown2" class="form-label" style="color: aliceblue;">Suffering from COPD?</label>
        <select class="form-select" id="dropdown2">
          
          <option value="1">Yes</option>
          <option value="2">No</option>
          
        </select>
      </div>
      <div class="col">
        <label for="dropdown3" class="form-label" style="color: aliceblue;">Any problem of allergies?</label>
        <select class="form-select" id="dropdown3">
          
          <option value="1">Yes</option>
          <option value="2">No</option>
          
        </select>
      </div>
      <div class="col">
        <label for="dropdown4" class="form-label" style="color: aliceblue;">Operated recently?</label>
        <select class="form-select" id="dropdown4">
          
          <option value="1">Yes</option>
          <option value="2">No</option>
         
        </select>
      </div>
    </div>
      <br>
      <br>
      <input type="button" class="form-control" id="btn" value="Submit" style="width: 138px; margin: 0 auto;" onclick="need()">
    
  </div>
</body>
</html>
